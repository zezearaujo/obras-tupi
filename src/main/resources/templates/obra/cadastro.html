<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	
	    <section class="layout-content" layout:fragment="corpo">
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Cadastrar Obras</span>
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md" th:href="@{/obras/listar}" role="button">
	                    <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                    <span>Listar Obras</span>
	                </a>
	            </nav>
	        </div>
	
	        <div class="container" id="cadastro">
	        
	        	<div th:replace="fragments/alert"></div>
	        
	            <form th:action="${obra.id == null} ? @{/obras/salvar} : @{/obras/editar}" 
	                  th:object="${obra}" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="cliente">Nome da Obra/Cliente</label>
	                        <input type="text" class="form-control" id="cliente" placeholder="Nome da Obra/Cliente"
	                               autofocus="autofocus" th:field="*{cliente}" 
	                               th:classappend="${#fields.hasErrors('cliente')} ? 'is-invalid'" />
	                        <div class="invalid-feedback">
								<span th:errors="*{cliente}"></span>
	                        </div>
	                    </div>
                    	<div class="form-group col-md-2">
	                        <label for="numeroObra">Número da Obra</label>
	                        <input type="text" class="form-control" id="numeroObra" placeholder="Numero da Obra"
	                               autofocus="autofocus" th:field="*{numeroObra}" 
	                               th:classappend="${#fields.hasErrors('numeroObra')} ? 'is-invalid'" />
	                        <div class="invalid-feedback">
								<span th:errors="*{numeroObra}"></span>
	                        </div>
	                    </div>	  
	               		<div class="form-group col-md-4">
	                        <label for="telefone">Telefone</label>
							<input type="text" class="form-control" id="telefone" placeholder="Telefone"
	                               autofocus="autofocus" th:field="*{telefone}" 
	                               th:classappend="${#fields.hasErrors('telefone')} ? 'is-invalid'" />
	                        <div class="invalid-feedback">
								<span th:errors="*{telefone}"></span>
	                        </div>
	                    </div>	
	                </div>	                                    
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="bairro">Bairro</label>
	                        <input type="text" class="form-control" id="bairro" th:field="*{endereco.bairro}"
	                               th:classappend="${#fields.hasErrors('endereco.bairro')} ? 'is-invalid'"/>
	                        <div class="invalid-feedback">
								<span th:errors="*{endereco.bairro}"></span>
	                        </div>
	                    </div>	                    
	                    <div class="form-group col-md-6">
	                        <label for="logradouro">Logradouro</label>
	                        <input type="text" class="form-control" id="logradouro" 
	                               placeholder="logradouro sem número" th:field="*{endereco.logradouro}"
	                               th:classappend="${#fields.hasErrors('endereco.logradouro')} ? 'is-invalid'"/>
	                        <div class="invalid-feedback">
								<span th:errors="*{endereco.logradouro}"></span>
	                        </div>
	                    </div>
	                </div>
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="numero">Número</label>
	                        <input type="text" class="form-control" id="numero" th:field="*{endereco.numero}"
	                               th:classappend="${#fields.hasErrors('endereco.numero')} ? 'is-invalid'"/>
	                        <div class="invalid-feedback">
			        			<span th:errors="*{endereco.numero}"></span>
			   				</div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="complemento">Complemento</label>
	                        <input type="text" class="form-control" id="complemento" 
	                               placeholder="fundos, casa, AP. 102, .." th:field="*{endereco.complemento}"
	                               th:classappend="${#fields.hasErrors('endereco.complemento')} ? 'is-invalid'"/>
							<div class="invalid-feedback">
				        		<span th:errors="*{endereco.complemento}"></span>
				   			</div>	
	                    </div>
	                </div>	
             		<div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="cidade">Cidade</label>
	                        <input type="text" class="form-control" id="cidade" th:field="*{endereco.cidade}"
	                               th:classappend="${#fields.hasErrors('endereco.cidade')} ? 'is-invalid'"/>
	                        <div class="invalid-feedback">
								<span th:errors="*{endereco.cidade}" ></span>
	                        </div>
	                    </div>
	                    <div class="form-group col-md-4">
	                        <label for="uf">UF</label>
	                        <select id="uf" class="form-control" th:field="*{endereco.uf}"
	                                th:classappend="${#fields.hasErrors('endereco.uf')} ? 'is-invalid'">
	                            <option value="">Selecione...</option>
	                            <option th:each="uf : ${ufs}" th:value="${uf}" th:text="${uf.sigla}"></option>
	                        </select>
	                        <div class="invalid-feedback">
								<span th:errors="*{endereco.uf}"></span>
	                        </div>
	                    </div>
	                    <div class="form-group col-md-2">
	                        <label for="cep">Cep</label>
	                        <input type="text" class="form-control" id="cep" data-mask="00000-000" 
	                               th:field="*{endereco.cep}"
	                               th:classappend="${#fields.hasErrors('endereco.cep')} ? 'is-invalid'"/>
	                        <div class="invalid-feedback">
								<span th:errors="*{endereco.cep}"></span>
	                        </div>
	                    </div>
	                </div>	
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="solicitante">Solicitante</label>
	                        <input type="text" class="form-control" id="solicitante" th:field="*{solicitante}"
	                               th:classappend="${#fields.hasErrors('solicitante')} ? 'is-invalid'"/>
	                        <div class="invalid-feedback">
								<span th:errors="*{solicitante}"></span>
	                        </div>
	                    </div>	                    
	                    <div class="form-group col-md-6">
	                        <label for="telefoneSolicitante">Telefone</label>
	                        <input type="text" class="form-control" id="telefoneSolicitante" 
	                               placeholder="Telefone Solicitante" th:field="*{telefoneSolicitante}"
	                               th:classappend="${#fields.hasErrors('telefoneSolicitante')} ? 'is-invalid'"/>
	                        <div class="invalid-feedback">
								<span th:errors="*{telefoneSolicitante}"></span>
	                        </div>
	                    </div>
	                </div>
	                
	                <div class="form-row">
	                    <div class="form-group col-md-2">
	                        <label for="dataCadastro">Data de Cadastro</label>
	                        <input type="date" class="form-control" id="dataCadastro" th:field="*{dataCadastro}"
	                        	   th:classappend="${#fields.hasErrors('dataCadastro')} ? 'is-invalid'" />
	                        <div class="invalid-feedback">
								<span th:errors="*{dataCadastro}"></span>
	                        </div>
	                    </div>
	               		<div class="form-group col-md-4">
	                        <label for="email">Email</label>
							<input type="text" class="form-control" id="email" placeholder="Email"
	                               autofocus="autofocus" th:field="*{email}" 
	                               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'" />
	                        <div class="invalid-feedback">
								<span th:errors="*{email}"></span>
	                        </div>
	                    </div>	                    
	                    <div class="form-group col-md-6">
	                        <label for="promotor">Promotor</label>
	      					<input type="text" class="form-control" id="promotor" placeholder="Promotor"
	                               autofocus="autofocus" th:field="*{promotor}" 
	                               th:classappend="${#fields.hasErrors('promotor')} ? 'is-invalid'" />
	                        <div class="invalid-feedback">
								<span th:errors="*{promotor}"></span>
	                        </div>
	                    </div>
	                </div>
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="usuario">Usuário</label>
	                        <select id="usuario" class="form-control" th:field="*{usuario}"
	                                th:classappend="${#fields.hasErrors('usuario')} ? 'is-invalid'">
	                            <option value="">Selecione...</option>
	                            <option th:each="u : ${usuarios}" th:value="${u.id}" th:text="${u.nome}"></option>
	                        </select>
	                        <div class="invalid-feedback">
								<span th:errors="*{usuario}"></span>
	                        </div>
	                    </div>

	                    <div class="form-group col-md-6">
	                        <label for="situacao">Situacao Obra</label>
	                        <select id="situacao" class="form-control" th:field="*{situacao}"
	                                th:classappend="${#fields.hasErrors('situacao')} ? 'is-invalid'">
	                            <option value="">Selecione...</option>
	                            <option th:each="situacao : ${situacoes}" th:value="${situacao}" th:text="${situacao.descricao}"></option>
	                        </select>
	                        <div class="invalid-feedback">
								<span th:errors="*{situacao}"></span>
	                        </div>
	                    </div>
	   	            </div>
	                <input type="hidden" id="id" th:field="*{id}"/>
					<input type="hidden" id="endereco.id" th:field="*{endereco.id}"/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
</body>
</html>
