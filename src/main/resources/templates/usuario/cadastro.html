<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Cadastrar Usuários</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-primary btn-md" th:href="@{/usuarios/listar}" role="button">
	                <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                <span>Listar Usuários</span>
	            </a>
	        </nav>
	
	        <div class="container" id="cadastro">
	        	
	        	<div th:replace="fragments/alert"></div>
	           
	            <form th:action="${usuario.id == null} ? @{/usuarios/salvar} : @{/usuarios/editar}" 
	                  th:object="${usuario}" method="POST">
	                
	                <div th:replace="fragments/validacao  :: validacao"></div>
	                
	                <div class="form-row">
	                    <div class="form-group col-md-4">
	                        <label for="nome">Nome do Usuario</label>
	                        <input type="text" class="form-control" id="nome" placeholder="Nome Usuario" 
	                        		autofocus="autofocus" th:field="*{nome}"/>
	                    </div>
	                    <div class="form-group col-md-4">
	                        <label for="nome">Email do Usuario</label>
	                        <input type="text" class="form-control" id="email" placeholder="Email Usuario" 
	                        		autofocus="autofocus" th:field="*{email}"/>
	                    </div>
	                    <div class="form-group col-md-4">
	                        <label for="nome">Senha</label>
	                        <input type="text" class="form-control" id="senha" placeholder="Senha" 
	                        		autofocus="autofocus" th:field="*{senha}"/>
	                    </div>	                    
	                </div>
	                <input type="hidden" id="id" th:field="*{id}"/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
</body>
</html>
